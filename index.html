<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gabrielzfr" target="_blank">Gabriel Francis de Oliveira</a>.
    </div>
  </header>
 

  <h1>calc</h1>
  <div class="display">
    <p id="res">RES</p>
  </div>
  
  <div class="keys">
    <input type="button" value="7" id="key7" onclick="montardsp(key7)">

    <input type="button" value="8" id="key8" onclick="montardsp(key8)">

    <input type="button" value="9" id="key9"
    onclick="montardsp(key9)">

    <input type="button" value="DEL" class="st">


    <input type="button" value="4" id="key4"
    onclick="montardsp(key4)">

    <input type="button" value="5" id="key5"
    onclick="montardsp(key5)">

    <input type="button" value="6" id="key6"
    onclick="montardsp(key6)">

    <input type="button" value="+" id="keyplus" onclick="adicao()">


    <input type="button" value="1" id="key1" onclick="montardsp(key1)">

    <input type="button" value="2" id="key2" onclick="montardsp(key2)">

    <input type="button" value="3" id="key3" onclick="montardsp(key3)">

    <input type="button" value="-" id="key-" onclick="subtracao()">


    <input type="button" value="." id="keypoint">
    <input type="button" value="0" id="key0" onclick="montardsp(key0)">
    <input type="button" value="/" id="keydiv" onclick="divisao()">
    <input type="button" value="x" id="keymult" onclick="multiplicacao()">
  

    <input type="button" value="RESET" class="st" id="keyrst" onclick="reset()">
    <input type="button" value="=" id="keyigl" onclick="igual()">
  </div>
  <div id="resultado">
  </div>

</body>
<script src="script.js"></script>
</html>
