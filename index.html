<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on users device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/gabrielzfr" target="_blank">Gabriel Francis de Oliveira</a>.
    </div>
    
  </header>
  

  <div class="top">
    <h1>calc</h1>

    
    <div class="themes">
        <p>THEME</p>
        
       <input type="checkbox" id="t1" onclick='theme(1)' checked> 

      <input type="checkbox" id="t2" onclick='theme(2)'> 

      <input type="checkbox" id="t3" onclick='theme(3)'> 
      
    </div>
    
  </div>

  <!--Tela-->
  <div class="display">
    <p id="res"></p>
  </div>
  
  <!--Teclas-->
  <div class="keys">
    <input type="button" value="7" onclick="montardsp(7)">

    <input type="button" value="8" onclick="montardsp(8)">

    <input type="button" value="9"
    onclick="montardsp(9)">

    <input type="button" value="DEL" class="st" onclick="apagar()">


    <input type="button" value="4"
    onclick="montardsp(4)">

    <input type="button" value="5"
    onclick="montardsp(5)">

    <input type="button" value="6"
    onclick="montardsp(6)">

    <input type="button" value="+" onclick="adicao()">


    <input type="button" value="1" onclick="montardsp(1)">

    <input type="button" value="2" onclick="montardsp(2)">

    <input type="button" value="3" onclick="montardsp(3)">

    <input type="button" value="-" onclick="subtracao()">


    <input type="button" value="." onclick="montardsp('.')">
    <input type="button" value="0" onclick="montardsp(0)">
    <input type="button" value="/" id="keydiv" onclick="divisao()">
    <input type="button" value="x" id="keymult" onclick="multiplicacao()">
  

    <input type="button" value="RESET" class="st" id="keyrst" onclick="reset()">
    <input type="button" value="=" id="keyigl" onclick="igual()">
  </div>
  <div id="resultado">
  </div>

</body>

<footer>
  <p>Todos os Direitos Reservados.</p>
</footer>
<script src="script.js"></script>
</html>
